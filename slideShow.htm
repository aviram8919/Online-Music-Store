<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  type="text/css" href="Css/slideShow_Css.css"></link>
</head>

<body>
<div class="slideshow-container">

<div class="mySlides fade">
  <img src="Image\SlideShow\Music.jpg" width="100%" height="600px">
</div>

<div class="mySlides fade">
  <img src="Image\SlideShow\Music1.jpg" width="100%" height="600px">
</div>

<div class="mySlides fade">
  <img src="Image\SlideShow\Music2.jpg"width="100%" height="600px">
</div>

</div>
<br>

<div style="text-align:center">
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 4000);
}
</script>

</body>
</html>
